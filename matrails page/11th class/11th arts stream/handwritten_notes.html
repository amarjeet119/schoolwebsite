<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handwritten Notes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #0044cc;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2em;
        }
        .container {
            width: 90%;
            margin: auto;
            overflow: hidden;
        }
        .main-content {
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        h2 {
            color: #333;
            font-size: 1.5em;
            border-bottom: 2px solid #0044cc;
            padding-bottom: 10px;
        }
        .resource-link {
            display: block;
            padding: 15px;
            margin: 10px 0;
            color: #0044cc;
            text-decoration: none;
            background-color: #e6f2ff;
            border-radius: 6px;
            text-align: center;
            font-size: 1.1em;
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s ease;
        }
        .resource-link:hover {
            background-color: #0044cc;
            color: #fff;
            transform: scale(1.02);
        }
        .resource-link:active {
            background-color: #003399;
            color: #e0e0e0;
            transform: scale(1);
        }
        @media (max-width: 768px) {
            .container {
                width: 95%;
            }
            .main-content {
                padding: 10px;
            }
            header h1 {
                font-size: 1.5em;
            }
            .resource-link {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Handwritten Notes</h1>
        </div>
    </header>

    <div class="container main-content">
        <h2>Handwritten Notes Resources</h2>
        <p>Here you can find various handwritten notes. Click the links to download or view the notes.</p>
        <!-- Add links to handwritten notes here -->
    </div>
</body>
</html>
